<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Events</title>
</head>

<body>
  <button class="hello-world-btn">Hello World!</button>
  <script>
    // Your code here
    document.addEventListener("DOMContentLoaded", callback);
     function callback(event) {
        console.log("content loaded!");
     }

    window.addEventListener("mousemove", moveFunction);
      function moveFunction(event) {
        console.log("mouse is moving!");
      }

    var $helloWorld = document.querySelector("button.hello-world-btn");
    $helloWorld.addEventListener("click", button);

    function button(event) {
      console.log("hello world!");
      }
  </script>
</body>

</html>
